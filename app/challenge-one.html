<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
    Name: <input id="name" type="text"><button onclick="sendText();">Send</button>

    <script type="text/javascript">


        function sendText(){
            var name = $('#name').val();
            console.log(name);


            if(name){
                $.ajax({
                    url: '/twilio/sms/send',
                    type: 'POST',
                    data: {
                        to: "+18013807870",
                        from: "+18016236842",
                        body: "C1 Hello my name is: " + name
                    }
                });
            }
        }
    </script>
</body>
</html>
